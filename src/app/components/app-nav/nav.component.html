<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" color="primary" [opened]="open" class="sidenav"
  [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active" aria-label="home">
          <mat-icon>home</mat-icon>Dashboard
      </a>
      <a mat-list-item routerLink="" aria-label="account_balance">
          <mat-icon>account_balance</mat-icon>Balance
      </a>
      <a mat-list-item routerLink="" aria-label="event">
          <mat-icon>event</mat-icon>News
      </a>
      <a mat-list-item routerLink="" aria-label="face">
          <mat-icon>face</mat-icon>About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="main-container">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
